<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>VUE TESTE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script><!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script><!-- Vue.js -->
</head>
<body>
<div id="mount-point"></div>
<script type="text/javascript">
    // cria o construtor
    var Profile = Vue.extend({
    template: '<p>{{firstName}} {{lastName}} vulgo {{alias}}</p>',
    data: function () {
        return {
        firstName: 'Walter',
        lastName: 'White',
        alias: 'Heisenberg'
        }
    }
    })
    // cria uma inst√¢ncia de Profile e monta isto em um elemento
    new Profile().$mount('#mount-point')
</script>
</body>
</html>
